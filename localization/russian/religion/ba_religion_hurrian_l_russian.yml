 mitanni_faith_adherent_plural:0 "Митаннцы"
 mitanni_faith_desc:0 "В хурритском царстве Митанни зародилось ответвление хурритской веры. Вера Митанни представляла собой смесь хурритских верований и влияний соседних религий, таких как месопотамская и хеттская религии. В религии Митанни существовал разнообразный пантеон богов и богинь, во многом схожий с божествами, почитаемыми в соседних религиях. Среди них хурритский бог Тешуб считался главным божеством, которому поклонялись как богу погоды и который ассоциировался с бурями, громом и плодородием (в сельском хозяйстве). Тешуб находит много общего с Ваалом (ханаанским) и Тархуной (хеттским). Митаннийцы также почитали богиню, известную как Хепат, которая в основном ассоциировалась с материнством, плодородием и землей. Хепат имеет много общего с месопотамской богиней Иштар, что свидетельствует о смешении религиозных концепций двух религий. Мифы митанни также во многом схожи с их соседними религиями. Один из главных мифов митаннийской веры, как и многих других религий, повествует о космической борьбе между силами неба и подземного мира, жизни и смерти, света и тьмы."
 
