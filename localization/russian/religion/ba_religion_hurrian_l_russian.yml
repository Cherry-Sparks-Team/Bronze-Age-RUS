 eastern_hurrian_faith_desc:0 "Хурритский народ распространен на землях северной Сирии, верхней Месопотамии и юго-восточной Анатолии. В регионах, расположенных ближе к Месопотамии, хурритские и месопотамские боги живут бок о бок. Обе религии оказывают влияние на мифологию друг друга. Бог хурритов Шаушка была главным божеством религии хурритов, она ассоциировалась с любовью и войной. Ее месопотамским аналогом была Иннана, но Шаушка также была включена в некоторые месопотамские пантеоны как отдельное божество. Поскольку различные хурритские боги имеют различные культовые центры за пределами традиционных хурритских земель, это в высшей степени синкретизированная религия. В мифе Шаушка имеет дело с морем (море также известно как бог Киаше). Потому что море вызвало великий потоп, который достиг небес и потребовал от богов дань золотом, серебром и ляпис-лазурью, а Кумарби (отец богов и враг Шаушки), возможно, убедил других божеств заплатить. Божество, приносящее дань морю, - это Шаушка. Эта история - часть великого мифа, в котором боги небес (неба, солнца, луны и т.д.) сражаются с богами подземного мира (включая море) за власть над богами."
 
