 hurrian_religion_desc:0 "Религия хурритов в целом не была единой религией. Как и в случае с другими религиями бронзового века, синкретизм часто применялся по дипломатическим или метафизическим соображениям. Религия хурритов оказала влияние на соседние религии, такие как аморейская, хеттская и месопотамская религии. В то время как западная хурритская религия в основном распространялась, оказывая влияние на анатолийские и левантийские религии (и подвергалась их влиянию), восточная хурритская религия была в большей степени синкретизирована с месопотамскими религиями. Тем не менее, многие изначальные хурритские боги были общими для двух противоположных сторон этого религиозного и культурного образования. При этом некоторые боги были гораздо менее важны, а иногда даже заменялись или синкретизировались местными аналогами. Важным примером этого является хурритский бог бури Тешуб, который в хеттской империи занимал особое место в жизни хеттов, но не рассматривался как отдельный бог от хеттского бога бури Тархунны. И то же самое наблюдается в религии восточных хурритов, где, по-видимому, некоторые хурритские боги были приняты в месопотамские пантеоны."
 
