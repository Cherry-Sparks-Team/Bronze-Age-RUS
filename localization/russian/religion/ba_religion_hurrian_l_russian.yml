 western_hurrian_faith_desc:0 "Хурриты жили на севере Сирии, в Верхней Месопотамии и юго-восточной Анатолии. Жизнь на перекрестке дорог между Востоком и западом способствовала активному культурному и религиозному обмену между соседними народами региона. В религии хурритов было множество впечатляющих мифов, в которых рассказывалось о жизни богов. Одной из таких историй является история Тешуба и Кумарби, двух богов, которые вступили в божественный конфликт. Морские чудовища и божества, населяющие подземный мир (в хурритской мифологии это включает и море), вступили в союз с Кумарби и помогают ему в попытках свергнуть Тешуба с престола. Поначалу планы Кумарби увенчались успехом, но в конце концов Тешуб и его союзники преодолели все трудности. Среди союзников бога погоды (Тешуба) - его родные братья Шаушка и Ташмишу, его жена Хепат, бог солнца Симидже, бог луны Кушух и Аштаби. В этом конфликте небеса и подземный мир соперничают за господство над царством богов. Тешуб сравним с Ваалом (хананеем), Хададом (амореем) и Тархунной (хеттеянином). Во всех этих пантеонах эти боги выполняют аналогичную роль бога бури/погоды, который сражается с богами подземного мира в конфликте за поддержание порядка. Хурритские боги были достаточно синкретизированы, чтобы их почитали в ханаанских, аморейских и хеттских городах."
 
