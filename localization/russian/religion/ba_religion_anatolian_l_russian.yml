 anatolian_religion_desc:0 "Под влиянием многих групп, которые называют Анатолию своим домом, лувийцы развили уникальную религиозную традицию, основанную на древних ритуалах и практиках исцеления больных, воздействия на погоду и проклятия нечестивых. В то время как местные регионы могут уделять особое внимание более могущественным божествам, все они признают верховенство Тархунза, бога бури, разъезжающего на колеснице. Среди других популярных богов - бог солнца Тивад и Камрусепа, богиня магии и медицины."
