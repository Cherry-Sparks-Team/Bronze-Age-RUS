 hittite_faith_desc:0 "Имея много общего со своими лувийскими собратьями, вера хеттов включает в себя множество местных богов народа хаттов. Управление ритуалами и благосклонность бесчисленных богов неба, земли и подземного мира - обязанность царя-жреца, роль, которую хетты считают центральной в своей вере. Под бдительным оком Повелителя Небес и Земли Хатти сыны Тархунны, несомненно, будут процветать в эти хаотические времена."
 
