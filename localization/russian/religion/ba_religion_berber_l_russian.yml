 berber_religion_desc:0 "Вера племен либу, или ливийцев, столь же древняя и неоднозначная, как и засушливые заросли, по которым они бродят. Их земли усеяны огромными мегалитическими сооружениями, что свидетельствует о почитании ими своих предков. Либу раскрашивают своих умерших охрой, придавая им цвет пустыни, в то время как умерший предок становится божественным. Эти предки являются неотъемлемой частью повседневной жизни народа либу. С предками регулярно советуются для принятия важных и незначительных решений. Правители и важные местные деятели заказывают огромные каменные сооружения, такие как арки в форме венка, пещерные некрополи и массивные каменные гробницы, чтобы соперничать с цивилизациями Нила и Месопотамии в борьбе за то, чтобы должным образом возвысить и почтить свою семейную линию. Помимо духов умерших, все, в конечном счете, служат высшим сущностям Солнца и Луны. Эти астрономические культы традиционно господствуют в сердцах и умах этих пустынных скитальцев. Однако либу все чаще заимствуют божества из оседлой цивилизации долины Нила. Кеметическим фигурам, таким как Сет, Амон, Амунет и Исет, все чаще поклоняются в домах и палатках ливийских семей. Либу, которые остаются верными традиционным культам, должны позаботиться о том, чтобы это положение не изменилось, иначе племена Западных пустынь могут оказаться ошеломленными обновленной энергией фараона. Если их традиционная вера будет вытеснена божествами иностранной державы, изначальные гробницы либу могут замолчать навсегда, а Солнце и Луна могут даже потерять свое подобающее место в божественном космосе. Либу должны посоветоваться со святыми предками в это смутное время, чтобы живые не сбились с пути истинного, а священные могилы их предков не были взломаны и не подверглись опустошению."
