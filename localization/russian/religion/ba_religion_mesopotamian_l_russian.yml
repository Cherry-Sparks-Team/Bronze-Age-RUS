 mesopotamian_religion_adherent:0 "Месопотамец"
 mesopotamian_religion_adherent_plural:0 "Месопотамцы"
 mesopotamian_religion_desc:0 "Месопотамия - страна многих богов, мифов и легенд. С изобретением письменности эти эпические поэмы и великие истории о жизни богов будут храниться в памяти на протяжении веков. Боги - существа разнообразные и иногда обладают очень человеческими чертами. Они могут умирать, испытывать эмоции и напрямую взаимодействовать с окружающим миром. Боги Месопотамии часто олицетворяли небо, солнце и луну. Но и у более обыденных предметов, таких как плуг и глиняная посуда, были свои божества. В таких крупных городах, как Урук, Вавилон и Ашшур, богам поклоняются в грандиозных храмовых комплексах, называемых зиккуратами. Эти зиккураты символизируют владения богов на земле, поэтому здесь совершаются жертвоприношения и проводятся праздники в их честь. Боги в месопотамской религии также были покровителями городов, а цари этих городов были верховными жрецами или заместителями богов во время своего правления. Одним из наиболее известных царей Месопотамии является бог-герой Гильгамеш. Гильгамеш - сын двух других богов, и ему поклоняются так же, как древние греки поклонялись Персею и Гераклу. Влияние религии Месопотамии ощущалось далеко за ее пределами и повлияло на многие религии и традиции региона."
 
 sumerian_faith:0 "Шумерск"
 sumerian_faith_adj:0 "Шумерское язычество"
 sumerian_faith_adherent:0 "Шумер"
 sumerian_faith_adherent_plural:0 "Шумеры"
 sumerian_faith_desc:0 "В Шумере религия доминировала во всех аспектах жизни. Шумеры поклонялись пантеону богов и богинь, которые часто обладали человеческими качествами и эмоциями. Эти божества управляют силами природы, общественными структурами и судьбами людей. В шумерском пантеоне много важных богов; некоторые из них - Энлиль, повелитель воздуха и бурь, Инанна, богиня любви и войны, и Нанна (или Син), бог Луны. Верующие чтут этих богов посредством ритуалов, жертвоприношений и праздников, ища их благосклонности и защиты. В космологии шумерских верований боги и люди сосуществуют в сложной паутине взаимоотношений. Цари, как земные представители божественного, правят по божественному повелению, выступая одновременно в качестве политических лидеров и духовных посредников. Среди почитаемых персонажей шумерских мифов - легендарный царь Гильгамеш, бог-герой, чьи эпические деяния и подвиги воспеты в устной традиции и письменных эпосах. В одной из этих историй Гильгамеш восстает против лугаля (что означает царь/владыка/правительница) города-государства Киш. Вместе со своим верным спутником Энкиду он побеждает Аггу, лугаля. В другой, возможно, самой известной, он учится править с благожелательностью и ищет бессмертия. В конце концов, это урок для Гильгамеша, поскольку он узнает, что истинное бессмертие недостижимо, но он находит утешение в наследии, которое оставляет после себя. Эпос заканчивается возвращением Гильгамеша в Урук, где он становится мудрым и справедливым правителем, почитаемым своим народом на протяжении многих поколений."
 
 akkadian_faith:0 "Аккадск"
 akkadian_faith_adj:0 "Аккадское язычество"
 akkadian_faith_adherent:0 "Аккадец"
 akkadian_faith_adherent_plural:0 "Аккадцы"
 akkadian_faith_desc:0 "Аккадцы в основном поклонялись пантеону, мифологии и имели ритуалы, сходные с шумерской религией. Однако были и различия, которые в основном касались степени важности богов. Одними из наиболее важных аккадских богов, которым поклонялись, были Ану (Ан), Бел (Энлиль) и Эа (Энки). Ану и Эа были созданы в результате союза Апсу и Тиамат (изначальных существ), а вместе с ними появилось и все остальное мироздание. Ану считается царем богов и олицетворенным божеством неба и напрямую связан с царствованием. В "Энума Элиш" (мифе о сотворении Вселенной) бог Мардук сражается с драконом хаоса Тиамат. История повествует о борьбе между богами света и тьмы и окончательной победе Мардука, который разрубает Тиамат пополам, образуя небо из одной половины тела и землю из другой. В соседних религиях можно найти много общего благодаря широкому использованию аккадского языка в качестве лингва-франка и распространению клинописи в качестве системы письма."
 
