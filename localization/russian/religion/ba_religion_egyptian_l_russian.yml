 egyptian_religion_desc:0 "Мир начался с рождения солнца на первобытном холме, окруженном безжизненными водами хаоса. С началом мира произошло рождение богов и установление порядка. Теперь, пока мы живем праведной жизнью, мы войдем в Дуат, где наше сердце будет взвешено пером истины".
 
 egyptian_faith:0 "Кеметск"
 egyptian_faith_adj:0 "Кеметское язычество"
 egyptian_faith_adherent:0 "Кемет"
 egyptian_faith_adherent_plural:0 "Кеметы"
 egyptian_faith_desc:0 "У жителей Нила столько же мифов о сотворении мира, сколько и о городах, и каждый из них отдает предпочтение определенным божествам перед другими. В Мен-Нефере, древней столице величайших строителей пирамид, люди почитают Птаха как святого мастера творения, создавшего весь космос на заре существования. В Кхемену правит Огдоада. Эта группа из восьми поистине древних и первобытных существ состоит, среди прочих, из Нуна и Нанет. Эта пара представляет собой бесконечный космический океан, который был инертен, но хаотичен и неизвестен во время сотворения мира.Восемь божеств Огдоады вскоре объединились в массовом выбросе космической энергии такой силы, что это заставило первую землю восстать из бездны под названием Бенбен. Бездна занимает центральное место в кеметском понимании Вселенной, особенно потому, что именно из этих бескрайних вод богиня-корова Мехет Верет родила Ре-Атума, будущего царя богов, повелителя Неба, Солнца и первого фараона. На холме распустился единственный цветок лотоса, из которого сияющий солнечный диск впервые осветил мир. Философская концепция, богиня и моральные принципы Маат определяют повседневное поведение египтян, независимо от их ранга. Это понятие концептуализирует естественный порядок и равновесие во Вселенной, а истина, справедливость и морально правильные действия - это действия, которые каждый член кеметического общества может и должен предпринимать для обеспечения защиты земли и правильного места божеств в мире. Это не столь абстрактная и метафизическая концепция, как может показаться на первый взгляд, поскольку люди, придерживающиеся этой системы верований, воспринимают битву между двойственностью Порядка и Хаоса как постоянное и потрясающее мир испытание, в котором сила праведности и гармонии не гарантированно одержит победу. Каждый день Ра путешествует по небу в образе солнца на своей солнечной ладье, каждый час находясь под покровительством различных божеств, и в конце концов пересекает Ахет (горизонт) и попадает в Дуат (подземный мир). Всю ночь Ра снова находится под защитой двенадцати божеств, отражающих постоянные атаки огромного змея-пожирателя миров Апепи и зеркального отражения Маат, Исфета, по сути злой сущности, олицетворяющей несправедливость, насилие и все неправильное в мироздании. Сам фараон играет решающую роль в этом деле. При жизни его правление символизирует продолжение Маат и защиту космоса от сил энтропии. Говорят, что после смерти его дух достигает апофеоза и присоединяется к божествам в борьбе с Апепи и Исфет. Другие божества в значительной степени основаны на физическом мире, такие как Хапи, олицетворяющий разлив Нила и саму реку; Гор, сокол- божество царствования и неба. Гор, конечно же, является сыном великого божества Осириса, который посмертно породнил Гора с Исидой, чтобы предотвратить узурпацию трона Двух Земель Сетом. В кеметском пантеоне насчитываются буквально тысячи признанных божеств, и в каждом городе иногда есть несколько божеств-покровителей, каждое из которых имеет свою родословную, ритуалы, храмы и жречество. Египет - страна древних тайн и чудес, и нигде это не представлено лучше, чем в их религии."
 
