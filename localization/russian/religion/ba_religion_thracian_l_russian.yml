 thracian_religion_desc:0 "Фракийская религия, основанная на метафизике, берет свое начало в индоевропейской религии. Когда в раннем бронзовом веке различные племена (представленные в моде как протофракийцы/фригийцы) поселились в северных горах Греции, они принесли с собой свои древние верования. Фракийская религия придает большое значение Великой богине-матери, которую звали Бендис, она была источником всей жизни и воплощением Неба и Земли, порядка в первозданном хаосе. Также важны были четыре классических элемента: Земля, Вода, Воздух, Огонь. Эти элементы считались силами или энергиями, исходящими от богини-матери Бендис. В мифе фракийской религии о сотворении мира говорится, что Бендис сам породил героя-бога-царя по имени Зис, который обладал как небесным, так и земным аспектами. Например, Солнце (Небесное) и Огонь (Земное). Вместе с Зисом Бендис родила Орфея, который олицетворяется как энергия творения. Благодаря этому рождению вещи смогли существовать, и в мир пришли стихии. Во фракийской религии также есть герои (полубоги), которые, в отличие от своих греческих собратьев, не рассматриваются как мифические предки. Они живут бок о бок с человечеством на отдельном плане существования, а не в совершенно отдельной сфере, как в случае с греческой религией."
 
