 canaanite_faith_adherent_plural:0 "Ханаанцы"
 canaanite_faith_desc:0 "В ханаанской религии поклоняются великому множеству богов. Каждый город-государство или племя также выбирает божество-покровителя, которое представляет эти города-государства и племена как единое целое. Например, бог Баал (что означает "владыка" или "повелитель всего") имел множество вариаций, ему всегда поклонялись как Ваалу, но считалось, что у него были местные версии (это могло относиться и к другим богам). Однако в основном его считали божеством грозы и плодородия сельского хозяйства. Это объясняется тем, что в ханаанских мифах история из цикла о Ваале объясняет климат Леванта. Обычно Баал, как бог грозы, вызывает дождь, делая засушливые районы Леванта гостеприимными и даря земле жизнь. Но когда в истории Мот (бог смерти и подземного мира) убивает Ваала, дождь не идет, а засуха вызывает голод. После смерти Баала его жена или партнерша Анат (богиня войны и охоты) мстит Моту. Она нападает на Мота, сжигает его, а затем измельчает в порошок и развеивает его пепел повсюду. Тем временем Баал вернулся в мир, и все радуются, потому что на землю вернулся дождь. Позже, когда Мот тоже вернулся, он пошел жаловаться главному богу Элу. Эл, однако, встал на сторону Ваала, поэтому Мот боится дальнейших репрессий против Ваала и выжидает подходящего момента."
 
 amorite_faith:0 "Аморитск"
 amorite_faith_adj:0 "Аморитское язычество"
 amorite_faith_adherent:0 "Аморит"
 amorite_faith_adherent_plural:0 "Амориты"
 amorite_faith_desc:0 "Поскольку вера амореев находится на стыке востока и запада, у нее много общего с соседними религиями. Многие боги, которым поклонялись в пантеоне амореев, также присутствуют в месопотамской, хурритской и ханаанской религиях. В одной истории, которая называется "Женитьба Марту", бог Марту (персонифицированный бог народа амморитов) "вступает в брак" с месопотамским пантеоном. Возможно, эта история служит объяснением того, почему в пантеоне религии амморитов много синкретизированных месопотамских божеств. Но, кроме того, в пантеоне мы находим множество ханаанских/эблаитских и хурритских богов. Даган, отец богов, и Хадад/Баал/Тешуб (бог бури и погоды) также известны. Иногда как отдельные существа, иногда как синкретизированные версии одного и того же бога. Однако это одни из наиболее достоверных свидетельств, поскольку практически не найдено свидетельств о конкретной религии амморитов, которая полностью стоит сама по себе. Аммориты переселились в регион Верхней Месопотамии и Сирии как кочевники начиная с 3-го тысячелетия до нашей эры, и поэтому вполне возможно, что они приняли более организованную форму своей религии, основанную на существующих местных ханаанских, хурритских и месопотамских традициях. Однако религия амморитов со временем превратилась в их собственную религию, которая представлена в игре как амморитская. Потому что к началу игры, примерно во 2-м тысячелетии до нашей эры, уже существовали могущественные города-государства амморитов, которые имели свои собственные религиозные обряды и традиции."
 
