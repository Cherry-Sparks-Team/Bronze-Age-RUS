 phoenician_faith_desc:0 "Религиозные верования и традиции финикийцев в целом были очень похожи на верования их соседей в Ханаане. Но со временем они сформировались в отдельную религию. Поскольку в ханаанской религии существует большое количество богов, в зависимости от региона, некоторым из них будет придаваться большее значение, чем другим божествам, или они будут незначительно отличаться друг от друга по своему набору. Важное значение для морских торговых городов-государств Финикии имел бог Баал (или Хадад). Для многих ханаанеев Баал был богом штормов и плодородия сельского хозяйства (потому что Баал вызывает дождь). Но в Финикии он также был богом-покровителем моряков, поскольку шторм мог повлиять на безопасность морской торговли. Подобно своим соседям-ханаанеям, каждый из финикийских городов-государств высоко ценил одного бога, поскольку этот бог был божеством-покровителем города-государства и представлял его как единое целое. Жрецы и последователи приносили клятвы и заключали соглашения с этими божествами, чтобы заручиться их благосклонностью в трудные времена. Так торговец молился бы Ваалу о ясном и спокойном небе и клялся бы отдавать ему часть своей прибыли, если бы ему было даровано это благословение. Ханаанские боги, должно быть, благоволили финикийским городам-государствам, поскольку их существование будет отражаться на протяжении всей истории."
 
