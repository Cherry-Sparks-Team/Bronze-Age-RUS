 hyksos_faith_desc:0 "В то время как все религиозные пантеоны, граничившие с Египтом, обменивались божествами и концепциями с жителями Нила, ни один из них не воплощал этот синкретизм в большей степени, чем система верований гиксосов. Эти чужеземцы-ханаанцы-семиты оказались искусными в интеграции своих ханаанских божеств, таких как Баал, Решеф и Астарта, в местный пантеон кеметических фигур. Баал стал олицетворять Сета, в то время как кеметские боги, такие как Ра, Себек и Хатхор, вновь стали играть важную роль в жизни "Правителей чужих земель". Гиксосы по-прежнему отличаются от своих соседей-кеметийцев в том, что касается погребальных обрядов. Они переняли ханаанейский обычай хоронить своих умерших под домами живых, обычно в позе эмбриона, в сопровождении животных, таких как лошади и ослы. Гиксосские правители изображают себя в одежде традиционного египетского правителя, но с добавлением дизайна в виде поднятой дубины в стиле, традиционно ассоциирующемся с поклонением Баалу."
 
