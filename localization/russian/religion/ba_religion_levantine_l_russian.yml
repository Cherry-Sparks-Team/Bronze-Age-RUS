 eblaite_faith_desc:0 "Религия эблаитов, сосредоточенная вокруг города Эбла, имела огромное значение для управления государством. Хотя, в отличие от Египта или Месопотамии, правитель этого государства, по сути, светский. Правитель действительно выполняет жреческие функции, но не является представителем бога на земле. Принятие важных решений часто сопровождалось принесением клятвы богу. Например, давая клятву править государством как можно лучше, человек призывает имя Ишары (богини клятв, любви, предсказаний и покровительницы Эблы). Другим важным богом был Даган. Даган был архетипическим "отцом богов" и фигурой творца. Из-за этой веры ему было легче смириться с существованием богов других религий (потому что все они были его потомками), его иногда ассоциируют с ханаанским Эль. Вера эблаитов во многом повлияла и продолжает влиять на другие местные религии. Это проявляется в почитании многих сходных богов, разделяемых хурритами, ханаанеями, амореями и даже месопотамцами. Хадад (или Адададад) был одним из этих богов. Он был богом погоды, бурь, грома и дождя. В ханаанской религии его звали бы Баал, в хурритской - Тешуб, и обычно считалось, что все они были существующими божествами, потому что они сыновья бога-творца (бога над богами) по имени Даган."
 
