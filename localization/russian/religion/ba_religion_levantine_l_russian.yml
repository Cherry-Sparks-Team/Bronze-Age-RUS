 levantine_religion_desc:0 "В Леванте столько же богов, сколько городов-государств. И часто одни и те же боги почитались во многих городах-государствах и племенах региона. Однако со временем многие города начали почитать определенных богов, придавая им большее значение, чем другим богам, выбирая этих богов в качестве покровителей и защитников своего города или племени. Из-за местного покровительства этим богам получилось так, что в разных городах могли существовать разные проявления одного и того же бога. Например, культ бога Ваала существовал во многих городах, но имел другое название (часто топоним) и специфику в зависимости от местоположения или потребностей города. Со временем можно было бы сказать, что левантийская религия превратилась из политеистической в более монолатристическую. Одной из особенностей левантийской религии, обнаруживаемой во многих местных вариациях, было существование бога-творца по имени Эль (в некоторых случаях его называли Даган). Эль считался выше других богов и был их отцом и создателем мира. Другим аспектом левантийской религии было то, что последователи часто лично заключали соглашение со своими богами, чтобы заручиться их благосклонностью. Взамен боги помогали им такими вещами, как плодородие, доблесть в бою или хороший урожай."
 
