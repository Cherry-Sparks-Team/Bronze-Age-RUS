 kushite_religion_desc:0 "За последние столетия кушитская вера превратилась в разнообразный, сложный и уникальный пантеон божеств, которые свидетельствуют об обширной пустыне и космополитической экономической и политической системе, созданной ее народом. Речные торговцы и караваны привозят через земли кушитов религиозные учения тысяч различных культур, хотя культура, которая оказывает наибольшее влияние на религиозную культуру Куша, на самом деле является их северным соперником. Египетские фигуры, такие как Бастет, Бес и Хнум, чаще всего импортируются из соседних стран-кеметов. К местным божествам относятся Апедемак, главное божество и бог-творец с головой льва и телом змеи; Аритен, богиня королевской защиты и монархической власти; и Амесеми, божественная супруга Апедемака и богиня соколов, луны и неба. Почитание Луны и льва особенно заметно в этих южных землях. Их боги и богини-защитницы часто носят оборонительный характер, что отражает отношение кушитов к суровому ландшафту, с которым они сталкиваются, как в экологическом, так и в политическом смысле. Кушиты чтут своих предков сложными погребальными обрядами и практиками, включающими некоторое влияние их северных соседей. Захоронения выдающихся личностей содержат множество погребальных принадлежностей, которые свидетельствуют о сложных торговых сетях, которыми они пользовались с другими регионами, включая богато украшенную керамику, амулеты и другие украшения из слоновой кости, страусиные яйца, черное дерево и хвосты жирафов, драгоценные камни и многое другое. Товары часто привозят далеко на юг, из Центральной Африки, или из столь же отдаленного Ханаана. Форма и порядок захоронений являются результатом сочетания местных традиций и привнесенных египетских верований. Умерших помещают в прямоугольные могилы в египетском стиле, а над могилой и вокруг нее сооружают большие округлые курганы (Тумули). Женщины играют особую роль в религиозном и культурном ландшафте Куша, о чем свидетельствует высокая доля богинь-львиц в их пантеоне и в целом матриархальный метод наследования престола. Монархи склонны подчеркивать женский элемент своего происхождения, особенно царица-мать, в чьих руках находилась божественная власть поддерживать религиозный авторитет царя и священную родословную правителей."
