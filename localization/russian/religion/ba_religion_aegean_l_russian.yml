 aegean_faith_desc:0 "Эгейская вера, которую часто считают менее цивилизованной, чем ее минойскую родственницу, сохраняет яркость и разнообразие, утраченные в более структурированных обществах Керете. Хотя эгейцы признают Великую богиню, они поклоняются многим другим божествам, которые считаются не менее великими. Неудивительно, что, учитывая морскую культуру этого региона, Поседао, бог моря, сотрясающий землю, почитается как самый могущественный из богов."
 
 minoan_faith:0 "Минойск"
 minoan_faith_adj:0 "Минойское язычество"
 minoan_faith_adherent:0 "Минойский последователь"
 minoan_faith_adherent_plural:0 "Минойские последователи"
 minoan_faith_desc:0 "Минойская религия, одновременно яркая и таинственно скрытая, - это в равной степени и яркие празднества, и скрытые ритуалы. Минойская вера основана на почитании многих аспектов этой важнейшей богини. Такое почитание варьируется от празднеств с прыжками с быка до тайных заклинаний и жертвоприношений высоко в горах Крита. Жрецы этой богини в основном женского пола, и поэтому женщины обладают значительной властью в минойском обществе."

