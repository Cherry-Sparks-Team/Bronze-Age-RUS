 mycenean_faith_desc:0 "Под влиянием своих протоэллинских корней, эгейской и минийской религий, микенская религия в конечном итоге сформировала основу для более поздней греческой религии. Посейдон, или Посейдавоне, был главным божеством микенцев. Позже известный грекам как Посейдон, он был богом моря, землетрясений, лошадей и в некоторых местах "хозяином подземного мира". В пантеоне присутствовали и другие боги, некоторые из наиболее известных из них: Атана (Афина), Артемитос (Артемида), Дивонусос (Дионис). Боги представляли аспекты повседневной жизни (например, охоту или войну), но также объясняли, как функционирует мир (например, смена времен года или выращивание урожая). В основном их почитали в больших мегаронах (центральных помещениях цитадели), но также и в более крупных религиозных местах, некоторые из которых сохранили свою актуальность даже в более поздней греческой религии. Совершая подношения, можно было умилостивить богов и попросить их о благосклонности."

