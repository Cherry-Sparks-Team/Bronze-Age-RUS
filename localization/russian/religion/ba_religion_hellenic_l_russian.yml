 hellenic_religion_desc:0  "На протяжении всей своей долгой и древней истории эллинизм придерживался разнообразных верований. Он включает в себя множество богов, которые являются персонифицированными фигурами, представляющими различные аспекты природы и общества. Вера в этих божеств сильно варьируется от эпохи к эпохе, при этом некоторые из них приобретают все большее значение, в то время как другие теряются со временем или заменяются новыми богами. На практике эллинизм в основном предполагает поклонение этим божествам, совершая (особые) подношения в святилищах или рощах, посвященных определенному божеству, чтобы заручиться его благосклонностью. Мифологические предки также являются важной частью эллинизма. Герои-полубоги, такие как Персей, Геракл и Елена Троянская, играют важную роль в эпических поэмах, повествующих об истории Греции или имеющих аллегорическое значение."
 
 proto_hellenic_faith:0 "Протоэллинск"
 proto_hellenic_faith_adj:0 "Протоэллинское язычество"
 proto_hellenic_faith_adherent:0 "Протоэллин"
 proto_hellenic_faith_adherent_plural:0 "Протоэллины"
 proto_hellenic_faith_desc:0 "Происхождение протоэллинской веры покрыто туманом времени. Однако нам хорошо известны религии-преемницы. Знаменитый греческий пантеон берет свое начало в этой индоевропейской религии. В протоэллинской вере небесный отец Диус или Дейвос (позже известный как Зевс) - это бог, стоящий выше всех остальных. Он правит небесами с помощью своих детей: богини рассвета Аухос (позже известной как Эос) и божественных близнецов Диоса и Курой (позже ассоциировавшихся в римской религии с Кастором и Поллуксом). Божественные близнецы заставляют солнце двигаться, в то время как Аухос - это дневной свет. Земля представлена богиней Дэгхомом или Хтоном (позже известной как Гея), которая также считается матерью смертных. Потому что умершие созданы из нее и в конце концов вернутся к ней, и урожай также растет на ее почве, удобренной дождем Диуса. Существует гораздо больше богов, которым поклоняются; они являются проявлениями природных аспектов, таких как огонь, погода, скот, или общественными божествами кузнечного дела, любви и судьбы. Богов можно умилостивить, совершив жертвоприношение на священной земле. А боги, в свою очередь, интерпретируются оракулами или жрецами, которые читают знаки, исходящие от этих подношений."
 
