 building_type_temple_in_jerusalem_01_desc:0 "The Temple of Yahweh is situated in the center of the Temple Mount, high above the city of Jerusalem. The temples foundation stone is said to be the place where God created the world and the first human, Adam. The Temple attracts Abrahamic pilgrims from all around the world."
