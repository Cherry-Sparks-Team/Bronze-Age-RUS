l_english:
 building_type_castle_01:0 "City"
 building_type_castle_01_desc:1 "A populous city which houses a large number of burghers, merchants, and hard-working townsfolk."
 building_castle_01:1 "Small City"
 building_castle_01_desc:0 "$building_type_castle_01_desc$"
 building_castle_02:1 "Large City"
 building_castle_02_desc:1 "This city has attracted the attention of traders and craftsmen from all around, with wealthy merchants setting up shop and diligent craftsmen erecting new houses almost daily."
 building_castle_03:1 "City Center"
 building_castle_03_desc:1 "No longer content with just occupying its original area, the city now subsumes nearby farmland into its prosperous center. The city is vast and full of wealth and opportunity."
 building_castle_04:1 "Bustling Metropolis"
 building_castle_04_desc:1 "This city is known far and wide for the bountiful opportunities that lie within — it is said that even the lowliest peasant can find fortune here. Houses line the streets for as far as the eye can see, with carts and animals busy transporting goods wherever you look."
 building_type_temple_01:0 "Temple"
 building_type_temple_01_desc:1 "A place of worship ruled by the clergy, surrounded by a town of faithful peasants."
 building_temple_01:1 "Shrine"
 building_temple_01_desc:0 "$building_type_temple_01_desc$"
 building_temple_02:1 "Temple Grounds"
 building_temple_02_desc:1 "A temple sits at the center of the village, carefully constructed by local craftsmen to show their dedication to the faith."
 building_temple_03:1 "House of Worship"
 building_temple_03_desc:1 "While the temple can take in a lot of worshipers, that is not its only purpose — it also has to house the clergy, support a large library and protect relics. With the addition of the house of worship there's always plenty of room for the faithful to pray."
 building_temple_04:1 "Grand Temple"
 building_temple_04_desc:1 "Not satisfied with a small and modest temple, local artisans and architects have worked together to create a true work of art. This grand temple seemingly calls down the power of heaven itself into any worshiper who enters its glorious halls."
 building_type_city_01:0 "Settlement"
 building_type_city_01_desc:1 "This land is dominated by agriculture and other rural activities with the higher classes extracting wealth through their estates."
