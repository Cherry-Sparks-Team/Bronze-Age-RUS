#Hittite #I've decided to not use s-caron (š) or h-breve (ḫ) as they confuse laypersons in pronounciations of Hittite (the former is a straightforward /s/ amd the latter likely a /kh/), being bad romanizations based on the cuneiform rather than language. For example, Iskhas is rendered as Išḫaš. But this is a personal choice and one based on recommendations from proffesors in the course of my study, thus if anyone else objects my decisions I can reimplement the diacritics. 
 #Other diacritics such as i-undercircumflex (i̭) and u-undercircumflex (ṷ) are represented as /y/ and /w/ for the sake of simplicity, even though Hittite possessed a separate (w) phoneme. The ability for thes engine to support these characters also appears. 
