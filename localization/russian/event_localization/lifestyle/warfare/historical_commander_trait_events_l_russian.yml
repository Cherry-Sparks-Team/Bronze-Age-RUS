 #All changed by BA
 #Hannibal
 historical_commander_trait.0001.t:0 "Саргон Аккадский"
 historical_commander_trait.0001.desc:0 "Изучая тактику древних завоевателей, я [Select_CString(ROOT.Char.IsFemale,'была поражена','был поражен')] скоростью и решительностью, с которыми Саргон объединил земли Аккада, подчинил отдаленные королевства, подавил восстания и создал первую в мире империю:\n\n#F Саргон действовал с непревзойденной решимостью и завоевал такие отдаленные земли, как Дилмун и Маган, расположенные далеко на юго-востоке от Эблы и Леванта, и даже разграбил Серебряную гору в Киззуватне!#!"
 historical_commander_trait.0001.a:0 "Подобно Саргону, я уничтожу своих врагов!"
 historical_commander_trait.0001.b:0 "Саргон, должно быть, действительно был знатоком того, как накормить своих людей."
 historical_commander_trait.0001.c:0 "Решительность была величайшей силой Саргона."
 historical_commander_trait.0001.d:0 "Вот ещё! Он был глупцом, никогда по-настоящему не контролировавшим свои завоеванные земли."
 historical_commander_trait.0001.d.good:0 "Жестокость - это не та черта характера, которой можно позавидовать, даже на войне."
 #Caesar
 historical_commander_trait.0002.t:0 "Восстание Уту-Хенгала"
 historical_commander_trait.0002.desc:0 "Изучая тактику древних правителей, я [Select_CString(ROOT.Char.IsFemale,'была вдохнавлена','был вдохнавлен')] восстанием Уту-Хенгала против гутиев.\n\n#F Уту-Хенгал захватил бесчисленные разрозненные города-государства Шумера и объединил их ради единой цели - изгнания гутиев.#!"
 historical_commander_trait.0002.a:0 "Он быстро выгнал гутиев из их нор!"
 historical_commander_trait.0002.b:0 "Уту-Хенгал, конечно, никогда не сдавался, со сколькими бы гутиев он ни сталкивался."
 historical_commander_trait.0002.c:0 "Восстание - это всегда авантюра, с таким же успехом он мог бы встретить судьбу гризли."
 historical_commander_trait.0002.d:0 "Однако мои амбиции гораздо шире."
 #Note - change the three below to something else
 #Alexander
 historical_commander_trait.0003.t:0 "Неудержимый Александр"
 historical_commander_trait.0003.desc:0 "Изучая тактику древних полководцев, я [Select_CString(ROOT.Char.IsFemale,'была','был')] [ROOT.Char.Custom('surprised_reaction')] узнать о подвигах Александра Македонского во время его завоевания Месопотамии.\n\n#F Во время осады Тира Александр напал на островную крепость, разрушив близлежащий город, а затем используя обломки для строительства дамбы, протянувшейся от материка к городским стенам. Это позволило его осадным машинам атаковать вражескую крепость напрямую, хотя в конечном итоге именно его флот пробил брешь.#!"
 historical_commander_trait.0003.a:0 "Никакое количество воды не остановит мои армии!"
 historical_commander_trait.0003.b:0 "Эта дамба была произведением большой изобретательности."
 historical_commander_trait.0003.c:0 "=Использовать ресурсы моего врага против него же самого? Блестяще!"
 historical_commander_trait.0003.d:0 "Зачем тратить время на изучение тактики, которая не сработала?"

 #Constantine
 historical_commander_trait.0004.t:0 "Видение Чи-Ро"
 historical_commander_trait.0004.desc:0 "Изучая тактику древних полководцев, я [Select_CString(ROOT.Char.IsFemale,'была вдохновлена','был вдохновлен')] вдохновлен, когда узнал о победе Константина в битве при Мильвийском мосту.\n\n#F В ночь перед битвой Константину приснилось, что победа будет обеспечена, если он нарисует Хи-Ро, символ Христа, на щитах своих солдат. Он поступил именно так и на следующий день разгромил войска узурпатора Максенция, который упал в реку Тибр и утонул.#!"
 historical_commander_trait.0004.a:0 "Нечестивые не могут сравниться с Божьими армиями!"
 historical_commander_trait.0004.b:0 "Подобно Константину, никакая река не может задержать мою победу!"
 historical_commander_trait.0004.c:0 "Логически рассуждая, гибкая тактика выиграла эту битву."
 historical_commander_trait.0004.d:0 "Трюков для поддержания боевого духа недостаточно, чтобы выигрывать войны!"

 #Khalid ibn al-Walid
 historical_commander_trait.0005.t:0 "Меч Аллаха"
 historical_commander_trait.0005.desc:0 "Изучая тактику исторических полководцев, я [Select_CString(ROOT.Char.IsFemale,'задумалась','задумался')], узнав о первом сражении Халида ибн аль-Валида после его обращения в ислам.\n\n#F Во время битвы при Мутахе византийцы превосходили их численностью более чем в 3 раза, но Халид собрал своих колеблющихся солдат, чтобы удержать оборону. Эта непокорная позиция позволила ему организовать отступление в Медину, спасая своих людей от неминуемой гибели. Позже Халид и его армия завоевали всю Аравию во имя Аллаха!#!"
 historical_commander_trait.0005.a:0 "Те, кто сражается во имя Аллаха, одержат победу!"
 historical_commander_trait.0005.b:0 "Преданность делает нас сильными, когда мы в меньшинстве."
 historical_commander_trait.0005.c:0 "Знание #EMP когда#! бороться так же важно, как и знать #EMP как#!."
 historical_commander_trait.0005.d:0 "Зачем праздновать позорное поражение?"
